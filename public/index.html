<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" fetchpriority="high" href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" media="print" onload='this.media="all"' />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div style="width: 900px; margin: auto; margin-top: 200px;margin-bottom: 200px;">
      <h1>ゲーム紹介</h1>
      <p>
        <a href="https://platform.openai.com/docs/guides/moderation" target="_blank" rel="noopener noreferrer">OpenAI Moderation API</a>と戯れてみたいという気持ちだけで１週間で作成しました。<br>
        思っていたよりModeration APIの感度が低く、難易度が高めになってしまった。<br>
        まごうことなきクソゲーです。<br>
      </p>

      <h1 class="mt-5">使用素材</h1>
      <h2 class="mt-3">画像</h2>
      <ul class="pl-6">
        <li><a href="https://www.photo-ac.com/" target="_blank" rel="noopener noreferrer">photoAC</a></li>
        <li><a href="https://huggingface.co/black-forest-labs/FLUX.1-dev/blob/main/LICENSE.md" target="_blank" rel="noopener noreferrer">Flux.1[dev]</a>で生成</li>
      </ul>
      <h2 class="mt-3">効果音</h2>
      <ul class="pl-6">
        <li><a href="https://on-jin.com/" target="_blank" rel="noopener noreferrer">On-Jin 音人</a></li>
        <li><a href="http://g-miya.net/" target="_blank" rel="noopener noreferrer">音楽サイト「G-Sound」</a></li>
      </ul>
      <h2 class="mt-3">フォント</h2>
      <ul class="pl-6">
        <li><a href="https://fonts.google.com/specimen/Zen+Antique" target="_blank" rel="noopener noreferrer">Google Fonts：Zen Antique</a></li>
        <li><a href="https://booth.pm/ja/items/2291468" target="_blank" rel="noopener noreferrer">フロップデザイン：異世明</a></li>
      </ul>
      <h1 class="mt-5">作者</h1>
      <p>
        べとりん(<a href="https://x.com/piyoketa" target="_blank" rel="noopener noreferrer">@piyoketa</a>)
      </p>
    </div>
  </body>
</html>
